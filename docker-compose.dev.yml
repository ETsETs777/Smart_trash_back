version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rentesy-postgres-dev
    environment:
      POSTGRES_DB: rentesy-app-template-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1qa2ws3ed
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rentesy-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: rentesy-minio-dev
    environment:
      MINIO_ROOT_USER: 12356789
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - rentesy-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rentesy-app-dev
    environment:
      NODE_ENV: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1qa2ws3ed
      DB_DATABASE: rentesy-app-template-dev
      S3_ENDPOINT: minio
      S3_PORT: 9000
      S3_ACCESS_KEY: 12356789
      S3_SECRET_KEY: 12345678
      S3_BUCKET_NAME: rentesy-bucket
      SERVER_PORT: 3000
      JWT_TOKEN_SECRET: dev-secret-key-change-in-production
      JWT_USER_TOKEN_EXPIRES_IN: 7d
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - rentesy-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
  minio_data:

networks:
  rentesy-network:
    driver: bridge
