version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-trash-postgres-dev
    environment:
      POSTGRES_DB: smart-trash-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1qa2ws3ed
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-trash-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: smart-trash-minio-dev
    environment:
      MINIO_ROOT_USER: 12345678
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - smart-trash-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smart-trash-app-dev
    environment:
      NODE_ENV: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1qa2ws3ed
      DB_DATABASE: smart-trash-app-template-dev
      S3_ENDPOINT: minio
      S3_PORT: 9000
      S3_ACCESS_KEY: 12345678
      S3_SECRET_KEY: 12345678
      S3_BUCKET_NAME: smart-trash
      SERVER_PORT: 3000
      JWT_TOKEN_SECRET: dev-secret-key-change-in-production
      JWT_USER_TOKEN_EXPIRES_IN: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_SECURE: 'false'
      SMTP_USER: info@smarttrash.ru
      SMTP_PASS: dsdsdsdsdsd
      SMTP_FROM: info@smarttrash.ru
      GIGACHAT_API_KEY: MDE5YTgxZDItOWY3Yy03NDI5LWE3ZWItZjI0MDAzOGQ0ZDIyOjJmOWM1ODU1LTA4N2ItNDUxOC04ZGE3LTA4MGNjMWQ4OGYyMw==
      GIGACHAT_SCOPE: GIGACHAT_API_PERS
      GIGACHAT_REJECT_UNAUTHORIZED: false
      GIGACHAT_BASE_URL: https://ngw.devices.sberbank.ru:9443/api/v2
      GIGACHAT_AUTH_URL: https://ngw.devices.sberbank.ru:9443/api/v2/oauth
      GIGACHAT_MODEL: GigaChat
      PUBLIC_API_URL: http://localhost:5000
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - smart-trash-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_started
    command: npm run start:dev

  redis:
    image: redis:7-alpine
    container_name: smart-trash-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - smart-trash-network

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  smart-trash-network:
    driver: bridge
