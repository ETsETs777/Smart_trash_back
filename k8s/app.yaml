apiVersion: apps/v1
kind: Deployment
metadata:
  name: rentesy-app-deployment
  namespace: rentesy-app
  labels:
    app: rentesy-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rentesy-app
  template:
    metadata:
      labels:
        app: rentesy-app
    spec:
      containers:
        - name: rentesy-app
          image: rentesy-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: NODE_ENV
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rentesy-app-secret
                  key: DB_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: DB_DATABASE
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: S3_ENDPOINT
            - name: S3_PORT
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: S3_PORT
            - name: S3_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rentesy-app-secret
                  key: S3_SECRET_KEY
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: S3_BUCKET_NAME
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: SERVER_PORT
            - name: JWT_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: rentesy-app-secret
                  key: JWT_TOKEN_SECRET
            - name: JWT_USER_TOKEN_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: rentesy-app-config
                  key: JWT_USER_TOKEN_EXPIRES_IN
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'

---
apiVersion: v1
kind: Service
metadata:
  name: rentesy-app-service
  namespace: rentesy-app
spec:
  selector:
    app: rentesy-app
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: rentesy-app-external
  namespace: rentesy-app
spec:
  selector:
    app: rentesy-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
  type: NodePort
